{% extends "base.html" %}
{% load static %}

{% block title %} Login {% endblock %}

{% block css_files %}
{% endblock %}


{% block login %}
<main class="main d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome back</h1>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="{% static 'images/avatar.jpg' %}" alt="VPBank" class="img-fluid rounded-circle"
                                         width="132" height="132">
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input class="form-control form-control-lg" type="text" name="username"
                                               required maxlength="150" autofocus placeholder="Enter your username">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                               required placeholder="Enter your password">
                                        <div>
                                            <a href="pages-reset-password.html">Register new !</a>
                                        </div>
                                    </div>
{#                                    <div>#}
{#                                        <div class="custom-control custom-checkbox align-items-center">#}
{#                                            <input type="checkbox" class="custom-control-input" value="remember-me"#}
{#                                                   name="remember-me" checked="">#}
{#                                            <label class="custom-control-label text-small">Remember me next time</label>#}
{#                                        </div>#}
{#                                    </div>#}
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
